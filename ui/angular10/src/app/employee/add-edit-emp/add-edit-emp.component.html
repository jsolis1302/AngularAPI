<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 cpl-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" name="" id="" class="form-control" [(ngModel)]="EmployeeName"
            placeholder="Enter EmployeeName Name">
        </div>
        <label class="col-sm-2 cpl-form-label">Department</label>
        <div class="col-sm-10">
            <select name="" id="" class="form-control" [(ngModel)]="Department">
                <option value="">--Select--</option>
                <option *ngFor="let depName of DepartmentList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>
        <label class="col-sm-2 cpl-form-label">Date of Joining</label>
        <div class="col-sm-10">
            <input type="date" name="" id="" class="form-control" [(ngModel)]="DateOfJoining">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" alt="profile" height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
</div>
<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
